<!DOCTYPE html>
<html>
<head>
	<title id="title">To-do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="listTitle">Check check</h1>
	<div id="titleDiv"; class="hide">
		<input id="titleInput" type="text" placeholder="check">
		<button id="titleEnter">Save</button>
	</div>
	<div class="bottomPad">
		<h3>Get it done today!</h3>
		<button class="doneButton">done! - delete all</button>
	</div>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li>Smile</li>
		<li>Enjoy a deep breath</li>
		<li>Talk to family & friends</li>
		<li>Go for a walk</li>
		<li>(click to change the big title)</li>
		<li>(click to cross out items)</li>
	</ul>
	<script type="text/Javascript" src="script3.js"></script>
</body>
</html>
