<!DOCTYPE html>
<html>
<head>
	<title id="title">Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="listTitle">Shopping List</h1>
	<div id="titleDiv"; class="hide">
		<input id="titleInput" type="text" placeholder="check">
		<button id="titleEnter">Save</button>
	</div>
	<div class="bottomPad">
		<h3>Get it done today!</h3>
		<button class="doneButton">done! - delete all</button>
	</div>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li>Notebook</li>
		<li>Jello</li>
		<li>Spinach</li>
		<li>Rice</li>
		<li>Birthday Cake</li>
		<li>Candles</li>
	</ul>
	<script type="text/Javascript" src="script3.js"></script>
</body>
</html>
